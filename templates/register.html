<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Center the container vertically and horizontally */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-boundary {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
  <link rel="shortcut icon" href="{{url_for('static',filename='logo.svg')}}">
</head>
<body>
  <div class="container text-center">
    <div class="login-boundary">
      <h1>Create Account</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <label for="confirm password">Confirm Password</label>
          <input type="password" class="form-control" id=" confirm password" placeholder="ReEnter your password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <h1>Already have an account! </h1>
        <a class="navbar-brand" href="https://webdevelopment--calebmtuweta.repl.co/login">Login</a>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
